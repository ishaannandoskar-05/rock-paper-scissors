<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone,Paper,Scissors</title>
    <link rel="stylesheet" href="one.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="material" id="rock">ROCK</div>
        <div class="material" id="paper">PAPER</div>
        <div class="material" id="scissor">SCISSOR</div>
    </div>
    <div class="scorecard">
        <div class="scores">
            <p id="you">0</p>
            <p>You</p>
        </div>
        <div class="scores">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <button id="btn">Pick your move</button>
    <script src="one.js"></script>
</body>
</html>
